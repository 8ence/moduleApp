<div (click)="onCancel()" class="backdrop"></div>
<dialog open>
  <h2>Feladat hozzáadása</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Feladat neve</label>
      <input type="text" id="title" name="title" [(ngModel)]="inputTitle" />
    </p>

    <p>
      <label for="summary">Összegzés</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="inputDescription"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Határidő</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="inputDate"
      />
    </p>

    <p class="actions">
      <button (click)="onCancel()" type="button">Mégsem</button>
      <button type="submit">Mentés</button>
    </p>
  </form>
</dialog>
