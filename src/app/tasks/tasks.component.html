@if (newTaskIsVisible) {
<app-add-task (cancel)="cancelTaskCreation()" (add)="addTask($event)" />
}

<app-card>
  <section id="tasks">
    <header>
      <h2 id="selected-user">{{ name }} feladatai</h2>
      <menu>
        <button (click)="createNewTask()">Feladat hozzáadása</button>
      </menu>
    </header>
    <ul>
      @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="completeTask($event)" />
      </li>
      }
    </ul>
  </section>
</app-card>
